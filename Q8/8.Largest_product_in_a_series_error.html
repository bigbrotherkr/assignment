<!DOCTYPE html>
<html>
<head>
	<title>Largest product in a series_error</title>
	<script type="text/javascript">
	function findLargestProduct(){
		var matrix = new Array();
		matrix[0]="73167176531330624919225119674426574742355349194934";
		matrix[1]="96983520312774506326239578318016984801869478851843";
		matrix[2]="85861560789112949495459501737958331952853208805511";
		matrix[3]="12540698747158523863050715693290963295227443043557";
		matrix[4]="66896648950445244523161731856403098711121722383113";
		matrix[5]="62229893423380308135336276614282806444486645238749";
		matrix[6]="30358907296290491560440772390713810515859307960866";
		matrix[7]="70172427121883998797908792274921901699720888093776";
		matrix[8]="65727333001053367881220235421809751254540594752243";
		matrix[9]="52584907711670556013604839586446706324415722155397";
		matrix[10]="53697817977846174064955149290862569321978468622482";
		matrix[11]="83972241375657056057490261407972968652414535100474";
		matrix[12]="82166370484403199890008895243450658541227588666881";
		matrix[13]="16427171479924442928230863465674813919123162824586";
		matrix[14]="17866458359124566529476545682848912883142607690042";
		matrix[15]="24219022671055626321111109370544217506941658960408";
		matrix[16]="07198403850962455444362981230987879927244284909188";
		matrix[17]="84580156166097919133875499200524063689912560717606";
		matrix[18]="05886116467109405077541002256983155200055935729725";
		matrix[19]="71636269561882670428252483600823257530420752963450";
		//2차원 배열 만들기
		for(var i=0;i<20;i++){
			matrix[i] = matrix[i].split('');
		}
		var size = 13;
		var largestInRow = 0;
		for(var i=0;i<20;i++){
			for(var j=0;j<21-size;j++){
				var product = 1;
				for(var k=0;k<size;k++){
					product*=matrix[i][j+k];
				}
				if(product>largestInRow)
					largestInRow = product;
			}
		}
		document.write(largestInRow+"\n");
		var largestInCol = 0;
		for(var i=0;i<21-size;i++){
			for(var j=0;j<20;j++){
				var productCol = 1;
				for(var k=0;k<size;k++){
					productCol*=matrix[i+k][j];
				}
				if(productCol>largestInCol)
					largestInCol = productCol;
			}
		}
		document.write(largestInCol+"\n");
		var largestInDiagonal1 = 0;
		for(var i=0;i<21-size;i++){
			for(var j=0;j<21-size;j++){
				var productdiag1 = 1;
				for(var k=0;k<size;k++){
					productdiag1*=matrix[i+k][j+k];
				}
				if(productdiag1>largestInDiagonal1)
					largestInDiagonal1 = productdiag1;
			}	
		}
		document.write(largestInDiagonal1+"\n");
		var largestInDiagonal2 = 0;
		for(var i=0;i<21-size;i++){
			for(var j=19;j>size;j--){
				var productdiag2 = 1;
				for(var k=0;k<size;k++){
					productdiag2*=matrix[i+k][j-k];
				}
				if(productdiag2>largestInDiagonal2)
					largestInDiagonal2 = productdiag2;
			}
		}
		document.write(largestInDiagonal2+"\n");
	}
	</script>
</head>
<body onload="findLargestProduct();"></body>
</html>
