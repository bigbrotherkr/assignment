<!DOCTYPE html>
<html>
	<head>
		<title>PE Q1</title>
		<script type="text/javascript">
			var sum3=0, sum5=0, sum15=0;
			for(var i=1; 3*i<1000; i++)
				sum3 = sum3 + 3*i;
			for(var j=1; 5*j<1000; j++)
				sum5 = sum5 + 5*j;
			for(var k=1; 15*k<1000; k++)
				sum15 = sum15 + 15*k;
				//sum3,5,15는 각각 1000미만 3,5,15의 배수의 합
			function answer() {
				alert(sum3+sum5-sum15);
			}
		</script>
	</head>
	<body onload="answer()">
	</body>
</html>
