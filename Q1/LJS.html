<!DOCTYPE HTML>
<html>
<head>
	<script>
	function init(){
		var num, i, j;
		var inisum = 3 + 5 + 6 + 9 + 10 + 12 + 15;
		num = 999;
		i = Math.floor(num / 15);
		var sum = inisum*i + 15 * 7 * i * (i-1) / 2;

		for(j = i * 15 + 1;j <= num;j++){
			if(j%3 == 0 || j%5 == 0) {
				sum+=j;
			}
		}

		alert(sum);
	}
	</script>
</head>
<body onload="init()">
</body>
</html>
