<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>3번문제</title>
	</head>
	<body>
		<script type="text/javascript">
			function hahaha(){
				var a;
				for (var i=9; 0<i; i--){
					for (var j=9; 0<=j; j--){
						for (var k=9; 0<=k; k--){
							a = 11*(9091*i+910*j+100*k);
							for (var l=10; l<91; l++){
								if (a % (11*l) == 0 && 100<a/(11*l) && a/(11*l) < 999){
									return (a);
								}
							}
						}
					}					
				}
			}
			document.write(hahaha());
		</script>
	</body>
</html>
