<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>highlight</title>
  <script type="text/javascript">
  function show(){
    var head = document.getElementsByTagName("head")[0],
    style = document.createElement("style");
    style.type = 'text/css';
  	//-앞뒤로 나누기
  	var str="f2-4t8";
    var strArray = str.split('-');	
    var standardNum = strArray[0].slice(1);
    //숫자만 남기기
    var highlight = strArray[1];
    var highlightArr = highlight.split('t');
    var startNum = highlightArr[0];
    var endNum = highlightArr[1];
    for (var i = startNum-standardNum+1; i < endNum-standardNum+2; i++) {
    	var after = document.createTextNode("#"+str+">table>tbody>tr>td>div:nth-child("+i+")::after{content:'-hello'; display: inline-block; background-color: red;}");
      style.appendChild(after);
    };
    head.appendChild(style);
  }
  </script>
  <style type="text/css">
  	button{
  		width: 100px;
  		height: 50px;
  	}
  </style>
</head>
<body>
  <div id="f2-4t8">
    <table>
      <tbody>
        <tr>
          <td>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </td>
          <td>
            <div>Lorem</div>
            <div>ipsum</div>
            <div>dolor</div>
            <div>sit</div>
            <div>amet,</div>
            <div>consectetur</div>
            <div>adipiscing</div>
            <div>elit.</div>
            <div>Sed</div>
            <div>molestie</div>
          </td>
        </tr>
      </tbody>
    </table>
    <button onclick="show();">show</button>
  </div>  
</body>
</html>
